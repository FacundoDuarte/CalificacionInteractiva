<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
    <!-- Rating state start -->

    <div class="card__rating">
        <img class="icon__star" src="/images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p id="hola">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating-state__number-container">
            <button class="rating-state__number-container__number">1</button>
            <button class="rating-state__number-container__number">2</button>
            <button class="rating-state__number-container__number">3</button>
            <button class="rating-state__number-container__number">4</button>
            <button class="rating-state__number-container__number">5</button>
        </div>
        <button id="submit" class="rating-state__submit" type="submit">Submit</button>
    </div>

    <!-- Rating state end -->


    <!-- Thank you state start -->

    <div class="card__thank-you">
        <img src="/images/illustration-thank-you.svg" alt="">
        <span class="rate">You selected <span class="rate__number"></span> out of 5</span>
        <h2>Thank you! </h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        <a href="/">
            <button id="back" class="rating-state__submit" type="submit">Back</button>
        </a>
    </div>

    <!-- Thank you state end -->


    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

<script src="/index.js"></script>

</html>
